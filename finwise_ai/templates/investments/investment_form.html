{% extends 'base.html' %}
{% block title %}Add Investment - FinWise AI{% endblock %}
{% block content %}
<div class='container py-4'>
    <h2>Add New Investment</h2>
    <form method='post'>
        {% csrf_token %}
        <div class='mb-3'>
            <label class='form-label'>Investment Type</label>
            <select class='form-select' name='investment_type' required>
                <option value='stocks'>Stocks</option>
                <option value='bonds'>Bonds</option>
                <option value='etf'>ETF</option>
            </select>
        </div>
        <div class='mb-3'>
            <label class='form-label'>Symbol</label>
            <input type='text' class='form-control' name='symbol' required>
        </div>
        <div class='mb-3'>
            <label class='form-label'>Amount ($)</label>
            <input type='number' step='0.01' class='form-control' name='purchase_amount' required>
        </div>
        <button type='submit' class='btn btn-primary'>Add Investment</button>
        <a href='{% url 'investments:investments_home' %}' class='btn btn-secondary'>Cancel</a>
    </form>
</div>
{% endblock %}
